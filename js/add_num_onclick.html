<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Enter first Number:<input id="num1" type="text" name=""><br><br>
    Enter second Number:<input id="num2" type="text" name="" ><br><br>
    <p id="res"></p>
    <input type="submit" name="" value="+" onclick="addNums()">
    <input type="submit" name="" value="-" onclick="SubNums()">
    <input type="submit" name="" value="*" onclick="multipliction()">
    <input type="submit" name="" value="/" onclick="divition()">
    <input type="submit" name="" value="%" onclick="percentage()">

    <script>

            function addNums()
            {
                
                var number1 =    document.getElementById('num1');
                var number2 =    document.getElementById('num2');
               
                console.log(number1.value)
                console.log(number2.value)

                console.log(parseInt(number1.value) + parseInt(number2.value))

                sum = parseInt(number1.value) + parseInt(number2.value);

                


                document.getElementById('res').innerHTML = sum
            }
          
           function SubNums()
           {
                 var number1 =    document.getElementById('num1');
                var number2 =    document.getElementById('num2');

                sub = parseInt(number1.value) - parseInt(number2.value);
                document.getElementById('res').innerHTML = sub
            
           }
            function multipliction()
           {
                 var number1 =    document.getElementById('num1');
                var number2 =    document.getElementById('num2');

                multi = parseInt(number1.value) * parseInt(number2.value);
                document.getElementById('res').innerHTML = multi
            
           }

            function divition()
           {
                 var number1 =    document.getElementById('num1');
                var number2 =    document.getElementById('num2');

                div = parseInt(number1.value) / parseInt(number2.value);
                document.getElementById('res').innerHTML = div
            
           }

            function percentage()
           {
                 var number1 =    document.getElementById('num1');
                var number2 =    document.getElementById('num2');

                per = parseInt(number1.value) % parseInt(number2.value);
                document.getElementById('res').innerHTML = per
            
           }

    </script>
    
</body>
</html>
