<!DOCTYPE html>
<html>
<head>
	<title>data type</title>
</head>
<body>
	<script>
    var a = 10;
    document.write(a);
    document.write(' ');
    document.write(typeof(a));
    document.write("<br>");

    var b = "hello word";
    document.write(b);
    document.write(' ');
    document.write(typeof(b));
    document.write("<br>");

    var c = true;
    document.write(c);
    document.write(' ');
    document.write(typeof(c));
    document.write("<br>");
</script>

</body>
</html>
