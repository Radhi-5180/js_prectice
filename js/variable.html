<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    
<script>
    var  firstname= "rathod";      // declaration
	var firstname = "rathod";     // re-declaration ALLOWED
	firstname = "rathod";        // re-assignment ALLOWED
    document.write(firstname);
    document.write("<br>")
    
    let lastname = "radhika";      // declaration
    // let lastname = "radhika";  // re-declaration NOT ALLOWED
    lastname = "radhika";       // re-assignment ALLOWED
    document.write( lastname);
    document.write("<br>")
    
    const age = 22;     // declaration
    // const age = 22; // re-declaration NOT ALLOWED
	// age = 22;      // re-assignment NOT ALLOWED
    document.write(age);
</script>


</body>
</html>
