<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<form>
	<table>
		<tr>
			<td>Registration Form</td>
		</tr>

		<tr>
			<td>Name:</td>
			<td><input type="text" name="" id="nm" value=""></td>
		</tr>

		<tr>
			<td>Email:</td>
			<td><input type="text" name="" id="em"></td>
		</tr>

		<tr>
			<td>Password:</td>
			<td><input type="text" name="" id="pwd"></td>
		</tr>

		<tr>
			<td>Confirm Password:</td>
			<td><input type="text" name="" id="cpwd"></td>
		</tr>

		<tr>
			<td>Mobile:</td>
			<td><input type="text" name="" id="mob"></td>
		</tr>

		<tr>
			
			<td><input type="submit" name="" onclick="return validateForm()"></td>
		</tr>
	</table>
</form>

	</center>

	

	<script type="text/javascript">

		function validateForm()
		{

			name1 = document.getElementById('nm');
			email = document.getElementById('em');
			pass = document.getElementById('pwd');
			cpass = document.getElementById('cpwd');
			mobile = document.getElementById('mob');
			console.log(name1)


			

			ex_name= /^[a-zA-Z]+$/;

			ex_mobile = /^[0-9]{10}$/;

// ===>>  /^[]+$/   ===> /^[]{min,max}$/

			if(name1.value =="")
			{
				alert("Name is required...!");

				return false;
			}

			if(ex_name.test(name1.value))
			{
				alert("alphabets only...!");

				return false;
			}





			if(email.value =="")
			{
				alert("Email is required...!");
				return false;
			}
			if(pass.value =="")
			{
				alert("Password is required...!");
				return false;
			}

			if(!(pass.value==cpass.value))
			{
				alert("Passwords Do not match...!");
				return false;
			}
			
			if(mobile.value =="")
			{
				alert("Mobile is required...!");
				return false;
			}
			if(!ex_mobile.test(mobile.value))
			{
				alert(" 10 Digits only...!");
				return false;
			}
		}
		
	</script>

	

</body>
</html>
