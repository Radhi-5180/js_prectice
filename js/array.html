<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
<script>
    var x = [12,34,"hello"];
    document.write(x);

    document.write("<br>");
    document.write("Array Size = ");
    document.write(x.length);
    document.write("<br>");

    for(index=0;index<x.length;index++)
    {
    document.write(x[index]);
    document.write(" <br>");
    }
</script>

</body>
</html>
