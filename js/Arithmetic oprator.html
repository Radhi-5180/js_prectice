<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic oprator</title>
</head>
<body>
	<script>
    var a=20,b=30;
    document.write(a+b);
    document.write("<br>");

    document.write(a-b);
    document.write("<br>");

    document.write(a*b);
    document.write("<br>");

    document.write(a/b);
    document.write("<br>");

    document.write(a%b);
    document.write("<br>");
</script>
</body>
</html>
