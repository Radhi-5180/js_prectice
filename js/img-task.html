<!DOCTYPE html>
<html>
<head>
	<title>img_task</title>
	<style type="text/css">
		img{
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4OcOpWa9C6S29Ck6rHL_bskir9ujmyCWPVQ&usqp=CAU" height="300px" width="300px" id="img_ch">
	<br>
	<br>
	<button onclick="imgchange()"> img change</button>

	<script type="text/javascript">
		function imgchange(){
			var img_ig=document.getelementbyid("img_ch");
			img_ig.style.transform="translateX(500px)rotate(360deg)scale(1.2)";
			img_ig.style.transition="1.5s"
		}
	</script>
</body>
</html>
